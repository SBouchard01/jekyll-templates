<html data-theme="dark">
    <head>
        <title>My Jekyll Templates Demo - 404</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    </head>
    <body>
        <section class="hero is-large">
            <div class="hero-body has-text-centered">
                <h1 class="title">404 - Page Not Found</h1>
                <p class="subtitle">
                    Sorry, the page you are looking for does not exist
                </p>

                <div class="notification">
                    Due to GitHub pages restrictions, the 404 pages for each template can only be seen 
                    by manually going to the <code>/404(.html)</code> URL in each template
                </div>

                <div class="buttons is-centered mt-5 pt-3">
                    <a href="javascript:history.back()" class="button is-info is-medium">
                        <span class="icon"><i class="fas fa-arrow-left"></i></span>
                        <span>Go back</span>
                    </a>
                    <a href="/jekyll-templates" class="button is-warning is-medium">
                        <span class="icon"><i class="fas fa-crop-simple"></i></span>
                        <span>Select another template</span>
                    </a>
                </div>

                <div class="buttons is-centered mt-6 pt-6">
                    <a href="https://github.com/SBouchard01/jekyll-templates" target="_blank" class="button is-link is-medium">
                        <span class="icon"><i class="fas fa-code"></i></span>
                        <span>View on GitHub</span>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
