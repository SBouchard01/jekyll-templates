            <div class="columns">

                            <div class="scroll-markers"></div>
                            <div class="prev button is-small is-rounded" style="left: 0.5em; opacity: 0.7;">

                                </span>
                            </div>
                            <div class="next button is-small is-rounded" style="right: 0.5em; opacity: 0.7;">

                            </div>
                            <div class="slideshow">

                        </p>
                        

                        
                        
                        
                        <a class="button is-large is-link js-modal-trigger" data-target="direct-sell" href="javascript:void(0);" target="_self" disabled>

                        </div>

</p>
